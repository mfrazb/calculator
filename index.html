<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Red+Hat+Mono:ital,wght@0,300;0,400;0,500;1,300;1,400;1,500&display=swap"
        rel="stylesheet">
    <link rel="icon" href="images/calculator-favicon.ico">

    <!--
        place script tag in here to turn off JS
    -->
    <script src="calculator.js" defer></script>
    <title>Calculator</title>
</head>

<body>
    <div id="calculator-container">
        <div class="screen area">
            <div id="current-operation">
                <div id="screen-input">0</div>
                <div id="screen-output"></div>
            </div>
            <div id="past-operations"></div>
        </div>
        <div class="numbers area">
            <button class="num-button">7</button>
            <button class="num-button">8</button>
            <button class="num-button">9</button>
            <button class="num-button">4</button>
            <button class="num-button">5</button>
            <button class="num-button">6</button>
            <button class="num-button">1</button>
            <button class="num-button">2</button>
            <button class="num-button">3</button>
            <button class="num-button">0</button>
            <button id="decimal" class="num-button">.</button>
        </div>
        <div class="operators area">
            <button class="operator-button plus-minus">+</button>
            <button class="operator-button plus-minus">-</button>
            <button class="operator-button">*</button>
            <button class="operator-button">/</button>
            <button class="operator-button">%</button>
        </div>
        <div class="options area">
            <button id="backspace" class="options-button">Backspace</button>
            <button id="clear" class="options-button">Clear</button>
            <button id="show-history" class="options-button">Show History</button>
        </div>
        <div class="equal area">
            <button class="equal-button">=</button>
        </div>
    </div>
    <div class="footer-container">
        <ul>
            <li class="footer-text">Created by MFB</li>
            <a href="https://mfrazb.github.io/" target="_blank">
                <li>
                    <img class="mfb-logo" src="images/growing_spiral_black.png" alt="MFB Spiral">
                </li>
        </ul>
    </div>

</body>

</html>
